<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
    <title>Production Problem 01</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="screen.css" />
</head>

<body>
    <main id="content">
        <form>
            <ul>
                <li>
                    <label for="email">Email</label>
                    <input placeholder="you@example.com" type="email" id="email" name="email" />
                </li>
                <li>
                    <label for="phone">Phone #</label>
                    <input placeholder="1234567890" type="tel" id="phone" name="phone" />
                </li>
                <li>
                    <label for="birthday">Date of Birth</label>
                    <input placeholder="" type="date" id="birthday" name="birthday" />
                </li>
                <li>
                    <input id="submit" type="submit" value="Submit!" />
                </li>
            </ul>
        </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="site.js"></script>
</body>

</html>
